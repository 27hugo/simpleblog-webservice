<form #login_data="ngForm" (ngSubmit)="logIn(login_data)" novalidate>
  <div class="form-group">
    <label></label>
    <input type="text" name="username" ngModel>
  </div>
  <div class="form-group">
    <label></label>
    <input type="password" name="password" ngModel>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">logIn()</button>
  </div>
</form>
